name: Deploy Full Stack

on:
  push:
    branches:
      - main # Срабатывать при пуше в main
  workflow_dispatch: # Возможность запустить кнопку вручную

jobs:
  deploy:
    runs-on: ubuntu-latest

    # Разрешаем Actions использовать токены OIDC (нужно для AWS CDK последних версий)
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "yarn" # Кешируем модули Yarn

      - name: Install dependencies (Root)
        run: yarn install

      # СБОРКА ФРОНТЕНДА
      # Важно: Сначала билдим, чтобы появились папки dist для CDK
      - name: Build Todo Form
        run: |
          cd frontend/todo-form
          yarn build

      - name: Build Todo List
        run: |
          cd frontend/todo-list
          yarn build

        # Важно: Хост должен знать URL-адреса ремоутов.
        # Пока оставим как есть, но ниже я напишу, как это автоматизировать красиво.
      - name: Build Host
        run: |
          cd frontend/host
          yarn build
        env:
          VITE_FORM_URL: ${{ vars.VITE_FORM_URL }}
          VITE_LIST_URL: ${{ vars.VITE_LIST_URL }}
          VITE_API_URL: ${{ vars.VITE_API_URL }}
          VITE_USER_ID: ${{ vars.VITE_USER_ID }}

      # ДЕПЛОЙ ИНФРАСТРУКТУРЫ (CDK)
      - name: Deploy AWS CDK
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-central-1

      - name: CDK Deploy
        run: |
          cd infrastructure
          npx aws-cdk deploy --all --require-approval never
